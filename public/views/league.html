<h1>League Home: {{leaguesettings.name}}</h1>
<a href='#/league/{{leagueid}}/players'>Players</a>
<a href='#/league/{{leagueid}}/auction'>Auction</a>
<a href='#/league/{{leagueid}}/draft'>Draft</a>

<ol id='leagueteamslist'>
	<li id='leagueteam' ng-repeat='team in teams'>
		<a href='#/league/{{leagueid}}/team/{{team.userid}}' id='leagueteamlink'>{{team.name}}</a>
	</li>
</ol>

<div id='invite2league' ng-show='teams.length < leaguesettings.nteams'>
	<h4>Invite GMs</h4>
	<form name='invForm'>
		User's Email: <input type='email' name='email' ng-model='email'></input>

		Message: <textarea type='text' name='message' ng-model='message'></textarea>

		<button ng-click='sendinvite()'>Send Invite</button>
	</form>
</div>
